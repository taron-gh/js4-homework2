<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <style>
        span:hover{
            font-weight: bold;
        }
    </style>
</head>

<body>

    <ul class="tree" id="tree">
        <li><span>Animals</span>
            <ul>
                <li><span>Mammals</span>
                    <ul>
                        <li><span>Cows</span></li>
                        <li><span>Donkeys</span></li>
                        <li><span>Dogs</span></li>
                        <li><span>Tigers</span></li>
                    </ul>
                </li>
                <li><span>Other</span>
                    <ul>
                        <li><span>Snakes</span></li>
                        <li><span>Birds</span></li>
                        <li><span>Lizards</span></li>
                    </ul>
                </li>
            </ul>
        </li>
        <li><span>Fishes</span>
            <ul>
                <li><span>Aquarium</span>
                    <ul>
                        <li><span>Guppy</span></li>
                        <li><span>Angelfish</span></li>
                    </ul>
                </li>
                <li><span>Sea</span>
                    <ul>
                        <li><span>Sea trout</span></li>
                    </ul>
                </li>
            </ul>
        </li>
    </ul>
    <script>
        tree.addEventListener("click", function (event) {
            const e = this;
            if (event.target.tagName === "SPAN") Array.from(event.target.parentNode.children).forEach((i, index) => {if(index != 0) i.hidden = !i.hidden})
        })
    </script>
</body>

</html>
