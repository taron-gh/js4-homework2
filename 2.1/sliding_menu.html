<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <span>▶ Sweeties (click me)!</span>
    
    <ul>
        <li>Cake</li>
        <li>Donut</li>
        <li>Honey</li>
    </ul>
    <script>
        const ul = document.getElementsByTagName("ul")[0]
        const span = document.getElementsByTagName("span")[0]
        ul.style.visibility = "hidden"
        ul.style.margin = "0"
        span.addEventListener("click", () => {
            ul.style.visibility = ul.style.visibility === "hidden" ? "visible" : "hidden"
            span.textContent = ul.style.visibility === "hidden" ? "▼ Sweeties (click me)!" : "▶ Sweeties (click me)!"
        })
    </script>
</body>

</html>
