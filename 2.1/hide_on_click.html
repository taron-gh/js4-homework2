<!DOCTYPE HTML>
<html>

    <head>
        <meta charset="utf-8">
    </head>

    <body>

        <input type="button" id="hider" value="Click to hide the text" />

        <div id="text">Text</div>

        <script>
            hider.addEventListener("click", ()=>text.hidden = true)
        </script>

    </body>

</html>
